name: Deploy to GitHub Pages

on:
  push:
    branches: pages  # Replace with the branch you want to deploy from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install || yarn install

      - name: Build for production
        run: npm run build || yarn build  # Adjust the build command based on your project

      - name: Deploy to GitHub Pages
        uses: actions/deploy-github-pages@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages  # Replace with the branch you want to deploy to (usually gh-pages)
          stale: true
          single-branch: true
          folder: dist  # Replace with your production build output folder (usually dist)
